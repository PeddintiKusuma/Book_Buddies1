<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel = "Stylesheet" href="css\signup.css">
</head>
<body>
    <div class = "outer-box">
        <div class = "inner-box">
            <header class="signup-header"> 
                <h1>Signup</h1>  
            </header>
            <main class ="signup-body">
                <form action = "#">
                    <p>
                        <label for = "fullname">Full Name</label>
                        <input type = "text" id="fullname" placeholder="Enter Name" required>
                    </p>
                    <p>
                        <label for = "email">Your Email</label>
                        <input type = "email" id="eamil" placeholder="@gmail.com" required>
                    </p>
                    <p>
                        <label for = "password">New password</label>
                        <input type = "password" id="password" placeholder="Enter at least 8 characters" required>
                    </p>
                    <p>
                        <label for = "password">Confirm password</label>
                        <input type = "password" id="password" placeholder="re enter password " required>
                    </p>
                    <p>
                        <input type = "submit" id="submit" value="Create account">
                    </p>
                </form>
            </main>
            <footer class="signup-footer">
                <p>Already have an Account?<a href="login.html">Login</a> 
                </p>
            </footer>
        </div>
    </div>                   
</body>
</html>
